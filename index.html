<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/x-icon" href="./img/icon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clock</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <audio id="tick">
            <source src="./sounds/media.mp3" type="audio/mpeg">
          </audio>
        <div class="heading">
            <h1>Clock</h1>
        </div>
        <div class="clock">
            <div class="hour">
                <div class="hr" id="hr"></div>
            </div>
            <div class="min">
                <div class="mn" id="mn"></div>
            </div>
            <div class="sec">
                <div class="sc" id="sc"></div>
            </div>
        </div>
        <div>
            <div class="volume volume-off" ></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
